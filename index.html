<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="home" class="section home-section">
        <div class="content">
            <h1>Your Name</h1>
            <p>Brief description about yourself or your portfolio.</p>
        </div>
    </section>
    
    <section id="skills" class="section skills-section"></section>
    <section id="projects" class="section projects-section"></section>
    <section id="certificates" class="section certificates-section"></section>
    <section id="experience" class="section experience-section"></section>

    <!-- Navigation bar at the bottom -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#home" class="nav-item">
                <img src="icons/home.png" alt="Home">
            </a>
            <a href="#skills" class="nav-item">
                <img src="icons/skills.png" alt="Skills">
            </a>
            <a href="#projects" class="nav-item">
                <img src="icons/projects.png" alt="Projects">
            </a>
            <a class="theme-toggle">
                <img src="icons/toggle.png" alt="Toggle Theme">
            </a>
            <a href="#certificates" class="nav-item">
                <img src="icons/certificates.png" alt="Certificates">
            </a>
            <a href="#experience" class="nav-item">
                <img src="icons/experience.png" alt="Experience">
            </a>
            <!-- LinkedIn icon -->
            <a href="https://linkedin.com/in/yourprofile" class="nav-item" target="_blank">
                <img src="icons/linkedin.png" alt="LinkedIn">
            </a>
            <!-- Toggle Icon -->
        </div>
    </nav>

    <!-- Scripts for theme toggle and smooth scrolling -->
    <script src="script.js"></script>
</body>
</html>
